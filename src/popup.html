<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/popup.css" />
  <script src="/library/jquery-3.7.1.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="ui grid container">
    <div class="sixteen wide center aligned column">
      <h1 id="title"><span style="color: #0078c3">Sky</span>IsTheLimit Extension</h1>

      <!-- Authentication mode -->
      <div id="auth_mode" style="display:none">
        <p class="onboarding">
          SkyIsTheLimit 익스텐션을 사용하려면 Google 계정으로 로그인하세요.
        </p>
        <button id="authenticate" class="ui primary button">
          <i class="icon google"></i>
          Google로 로그인
        </button>
      </div>

      <div id = "settings-container" class="container">
        <main class="card">
          <div class="setting-row">
            <label for="enabled-switch" class="setting-label">업로드 활성화</label>
            <label class="switch">
              <input type="checkbox" id="enabled-switch" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </main>
        <footer class="footer">
          <p>업로드를 활성화하면 자동으로 SkyIsTheLimit 사이트에 업로드 됩니다 ✨</p>
        </footer>
      </div>
    </div>
    
      <script type="module" src="popup.js"></script>
</body>

</html>
